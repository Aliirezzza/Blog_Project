{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{#    <link rel="stylesheet" href="../../static/css/auth/login.css">#}
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
{#    <script type='text/javascript' src="../../static/js/auth/login.js"></script>#}
{% endblock %}

{% block body %}

<div class="container mb-100">
  <section class="ftco-section">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5 mt-100 mb-100">
          <div class="img d-flex align-items-center justify-content-center"></div>
          <h3 class="text-center mb-0 p">خوش آمدید</h3>
          <p class="text-center p">ورود از طریق وارد کردن اطلاعات زیر</p>
          <form id="login_form" action="{{ url_for('auth.login') }}" method="post" enctype="multipart/form-data" class="login-form">
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
              <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-100 text-md-right" style="text-align: center">
                <a href="#" style="text-decoration: none; color: white;">رمز عبور را فراموش کرده ام</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info form-control rounded submit px-3" id="vorod" style="border:none">ورود</button>
            </div>
          </form>
          <div class="w-100 text-center mt-4 text">
            <p class="mb-0 p">آیا حساب کاربری ندارید؟</p>
            <a type="button" class="p" style="color:#29434e;" data-toggle="modal" href="{{ url_for('auth.signup') }}" data-target="#exampleModal"><b>ثبت نام</b></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
