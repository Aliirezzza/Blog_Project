{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{#    <link rel="stylesheet" href="../../static/css/auth/login.css">#}
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
{#    <script type='text/javascript' src="../../static/js/auth/login.js"></script>#}
{% endblock %}

{% block body %}

<div class="container">
  <section class="ftco-section">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5 mt-100">
          <div class="img d-flex align-items-center justify-content-center"></div>
          <h3 class="text-center mb-0 p">Welcome</h3>
          <p class="text-center p">Sign in by entering the information below</p>
          <form action="#" action="{{ url_for('') }}" method="post" enctype="multipart/form-data" class="login-form">
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-100 text-md-center">
                <a href="#" style="font-size: 12px">Forgot Password</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info form-control rounded submit px-3">Get Started</button>
            </div>
          </form>
          <div class="w-100 text-center mt-4 text">
            <p class="mb-0 p">Don't have an account?</p>
            <a type="button" class="p" style="color:darkmagenta;"><b>Sign Up</b></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


{% endblock %}
