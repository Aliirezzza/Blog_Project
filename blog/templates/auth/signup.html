{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/signup.css') }}">
    {#    <link rel="stylesheet" href="../../static/css/auth/signup.css">#}
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/auth/signup.js') }}"></script>
    {#    <script type='text/javascript' src="../../static/js/auth/signup.js"></script>#}
{% endblock %}

{% block body %}
    <div class="container mb-100">
        <section class="ftco-section">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap py-5 mt-100 mb-100">
                        <div class="img d-flex align-items-center justify-content-center"></div>
                        <h3 class="text-center mb-0 p">خوش آمدید</h3>
                        <p class="text-center p">ثبت نام از طریق وارد کردن اطلاعت زیر</p>
                        <form id="register_form" action="{{ url_for('auth.register') }}" method="post" enctype="multipart/form-data" class="login-form">
                            <!-- name -->
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center pr-2">
                                    <div class="pr-2">
                                        <input id="first_name"name="first_name" type="text" class="form-control" placeholder="نام"
                                               required="">
                                    </div>
                                    <div class="">
                                        <input id="last_name"name="last_name" type="text" class="form-control " placeholder="نام خانوادگی"
                                               required="">
                                    </div>
                                </div>
                            </div>
                            <!-- username -->
                            <div class="form-group">
                                  <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
                            </div>
                            <!-- password -->
                            <div class="form-group">
                                <input id="password"name="password" type="text" class="form-control" placeholder="رمز عبور"
                                       required="">
                            </div>
                            <!-- repeat_password -->
                            <div class="form-group">
                                <input id="repeat_password"name="repeat_password" type="text" class="form-control"
                                       placeholder="تکرار رمز عبور" required="">
                            </div>
                            <!-- email -->
                            <div class="form-group">
                                <input id="email" type="text" name="email" class="form-control" placeholder="ایمیل" required>
                            </div>
                            <!-- mobile_number -->
                            <div class="form-group">
                                <input id="mobile_number"name="mobile_number" type="text" class="form-control" placeholder="شماره موبایل"
                                       required>
                            </div>
                            <!-- SUBMIT -->
                            <div class="form-group">
                                <button id="SUBMIT" type="submit" name="submit" class="btn btn-info form-control rounded submit px-3">
                                    ثبت اطلاعات
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock %}
